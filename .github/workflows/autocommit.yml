name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "*/10 * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "enbuss88@gmail.com"
          git config --local user.name "ifmystery"
          git add -A
          
          arr[0]="😂 update-commit"
          arr[1]="😱 update-commit"
          arr[2]="👿 update-commit"
          arr[3]="💩 update-commit"
          arr[4]="🙏 update-commit"
          arr[5]="🙈 update-commit"
          arr[6]="🐐 update-commit"
          arr[7]="🤖 update-commit"
          arr[8]="🟩 update-commit"
          arr[9]="👻 update-commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
